<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="monitor">
            <p>_</p>
        </div>
        <button type="button" value="RESET" class="clear ops">AC</button>

        <button type="button" value="*-" class="toggle ops">+/-</button>
        <button type="button" value="%" class="percentage ops">%</button>

        <button type="button" value="/" class="divide ops">/</button>
        <button type="button" value="*" class="multiply ops">*</button>
        <button type="button" value="7" class="seven">7</button>
        <button type="button" value="8" class="eight">8</button>
        <button type="button" value="9" class="nine">9</button>
        <button type="button" value="-" class="subtract ops">-</button>
        <button type="button" value="4" class="four">4</button>
        <button type="button" value="5" class="five">5</button>
        <button type="button" value="6" class="six">6</button>
        <button type="button" value="+" class="add ops">+</button>
        <button type="button" value="1" class="one">1</button>
        <button type="button" value="2" class="two">2</button>
        <button type="button" value="3" class="three">3</button>
        <button type="button" value="=" class="equal ops">=</button>
        <button type="button" value="0" class="zero">0</button>
        <button type="button" value="." class="dot">.</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
